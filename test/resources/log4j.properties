# Logging configuration for LODeXporter unit tests
log4j.rootLogger=INFO,stdout

log4j.logger.gate=INFO
log4j.logger.hp=INFO
log4j.logger.info.semanticsoftware=DEBUG

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=DEBUG
log4j.appender.stdout.Follow=true
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss} %-5.5p %-65.65l: %m%n